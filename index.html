<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id='form' onsubmit="calculate(); return false ">
<label for="inputNum"><h1>Please enter the temperature you'd like to convert</h1></label> <br/>
    <input type="number" name="inputNum" id="inputNum">
    <select name="unit" id="unit">
        <option value="cel">°Celsius</option>
        <option value="fah">°Fahrenheit</option>
    </select><br/>
    <input type="submit" value="Submit" id='btn'><br/>
    <span id="resultContainer"></span>
</form>
</body>
<script src="index.js"></script>
</html>
